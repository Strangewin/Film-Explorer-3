<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Explorer</title>
    <link rel="stylesheet" href="./Index.css">
    <script src="https://kit.fontawesome.com/1b725806e7.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <section id="landing page">
            <nav>
              <figure>
                    <i class="fa-solid fa-video"> Film Explorer</i>
                </figure>
                <ul class="nav__links--list">
                    <li><a href="" class="nav__links">Home</a></li>
                    <li><a href="" class="nav__links">About</a></li>
                    <li><a href="" class="nav__links">Contact</a></li>
                  </ul>
                </nav>
   </section>
   <section>
    <div class="container">
            <div class="header">
                <div class="search__bar">
                    <div class="search__description">Find your favorite movies right here!
                    </div>
                    <div class="search__movies">
                        <input type="text" id="searchInput" class="search__bubble" placeholder="Film Name">
                        <button id="searchBtn" class="search__button"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <select id="sortSelect">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                          </select>
                        </div>
                    </div>
                </div>
            </div>
   </section>
   <section>
   <div id="results">
    <div class="search__container">
        <div class="row">
        <div class="search__results--header">
            Search Results for " "
        </div>
        </div>
        </div>
    </div>
   </section>
</body>
</html>
